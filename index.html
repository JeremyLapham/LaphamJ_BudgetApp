<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgetting app</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    <div style="width:425px" class="row titleTXT">
        <h1 class="titleTXT">What is your monthly budget?</h1><br><br>
        <input id="budgetNum" style="width:200px" type="number" placeholder="Budget">
        <button id="submitBtn" style="width:100px">$ubmit</button>
    </div>
    <hr>
    <h2 id="money" class="money">...</h2>

    <div class="row">
        <h1 class="expensesTxt">Expenses</h1>
    </div>
    <div class="row">
        <div class="d-flex justify-content-space-between">
            <div class="col-5">
                <input id="expenseName" style="width:200px;" type="text" placeholder="Expense Name">
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <input id="expensePrice" style="width:200px;" type="number" placeholder="Expense Cost">
            </div>
        </div>
    </div><br>
    <div class="row justify-content-center">
        <button id="submitExpenseBtn" class="" style="width:100px">$ubmit</button>
    </div>
    <div class="d-flex justify-content-center">
        <div id="whereExpense" class="expenssesBox">
            
        </div>
    </div>

    <div>
       <h2 id="placeHold">rest of budget Here</h2> 
    </div>








    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
